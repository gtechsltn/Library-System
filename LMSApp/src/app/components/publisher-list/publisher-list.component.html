<h2>Publisher List</h2>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/setup']">Setup</a></li>
        <li class="breadcrumb-item active" aria-current="page">Publisher</li>
    </ol>
</nav>
<div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
<button type="button" id="btnAddPublisherModal" class="btn btn-primary" data-toggle="modal" (click)="clearModal()" data-target="#addPublisherModal"> Add New Publisher</button>
  <br />
  <!-- Modal -->
  <div class="modal fade" id="addPublisherModal" tabindex="-1" role="dialog" aria-labelledby="addPublisherLabel" aria-hidden="true">
    <form [formGroup]="registerPublisher" (ngSubmit)="onSubmit()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Publisher</h5>
                <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <input type="hidden" id="publisherId" />
                        <div class="form-group col">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" formControlName="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Name is required</div>
                                </div>
                            </div>                              
                        </div>
                    </div>           
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
                </div>       
            </div>      
        </div>
    </form>
  </div>
  <br />
<table class="table">
    <thead>
        <td>Name</td>
        <td></td>
    </thead>
    <tbody *ngIf="publishers">
        <tr *ngFor="let publisher of publishers">
            <td>{{publisher.name}}</td>
            <td>  
                <button class= 'btn btn-info btn-sm' (click)="updatePublisher(publisher.id)">Edit</button> | 
                <button class= 'btn btn-danger btn-sm' (click)="deletePublisher(publisher.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
