<h1>History</h1>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Checkout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="reserve-tab" data-toggle="tab" href="#reserve" role="tab" aria-controls="reserve" aria-selected="false">Reserve</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

      <table class="table">
        <thead>
            <td>Checkout Date</td>
            <td>Media Name</td>
        </thead>
        <tbody *ngIf="checkout">
            <tr *ngFor="let c of checkout">
                <td>{{c.dateRequest}}</td>
                <td>{{c.mediaName}}</td>
            </tr>
        </tbody>
    </table>
    




    </div>
    <div class="tab-pane fade" id="reserve" role="tabpanel" aria-labelledby="reserve-tab">

      <table class="table">
        <thead>
            <td>Reserve Date</td>
            <td>Media Name</td>
        </thead>
        <tbody *ngIf="reserve">
            <tr *ngFor="let c of reserve">
                <td>{{c.dateRequest}}</td>
                <td>{{c.mediaName}}</td>
            </tr>
        </tbody>
    </table>


    </div>
  </div>
